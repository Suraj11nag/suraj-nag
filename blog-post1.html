<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay awhile and listen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª´</text></svg>">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a4a4a;
            --hover-color: #000000;
            --border-color: #e0e0e0;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #b0b0b0;
            --hover-color: #ffffff;
            --border-color: #3a3a3a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            margin-bottom: 50px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover, nav a.active {
            color: var(--hover-color);
        }

        main {
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: var(--accent-color);
        }

        #mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Stay awhile and read</h1>
        <nav>
            <a href="index.html">Home</a>
            <button id="mode-toggle">ðŸŒ“</button>
        </nav>
    </header>

    <main>
        <h2>Blog Post Title 1</h2>
        <p>Full content of Blog Post Title 1. Detailed discussion and insights.</p>
    </main>

    <!-- <footer>

    <script>
        const modeToggle = document.getElementById('mode-toggle');

        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
