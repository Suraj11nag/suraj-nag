<html lang="en">
<head>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a4a4a;
            --hover-color: #000000;
            --border-color: #e0e0e0;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #b0b0b0;
            --hover-color: #ffffff;
            --border-color: #3a3a3a;
        }

        body {
            font-family: 'Helvetica', serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1, h2 {
            font-family: 'Merriweather', serif;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: none; /* Disable transition to check impact */
        }

        nav a:hover, nav a.active {
            color: var(--hover-color);
        }

        /* Prevent focus outline when clicking */
        nav a:focus {
            outline: none;
        }

        main {
            margin-top: 20px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: var(--accent-color);
        }

        #mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text-color);
        }
    </style>
</head>
<body>

    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const homeLink = document.getElementById('home-link');

        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        homeLink.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'index.html'; // Prevent blink by smooth navigation
        });
    </script>
